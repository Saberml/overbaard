<div class="dialog-wrapper">
  <div class="mat-caption">{{parallelTask.name}}</div>
  <mat-dialog-content>
    <div class="options-wrapper">
      <div
        *ngFor="let option of parallelTask.options ; let i = index"
        class="option"
        matTooltip="{{option.name}}"
        (mouseover)="onOverOption(i)"
        (mouseout)="onOverOption(-1)"
      >
        <div
          class="option-body"
          [class.pointer]="option !== issueOption"
          [ngStyle]="{'background-color': option.colour}"
          (click)="onSelectOption(i)"
        ></div>
        <div
          class="option-footer"
          [class.issue-option]="option === issueOption"
          [ngStyle]="{'border-bottom-color': option !== issueOption && option === selectedOption ? option.colour : null}"
        ></div>
      </div>
    </div>
  </mat-dialog-content>
</div>
