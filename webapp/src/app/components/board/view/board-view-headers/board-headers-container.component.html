<div class="headers-container" [style.margin-left.px]="boardLeftOffset">
  <div *ngIf="viewMode === enumViewMode.RANK" class="rank-issues-header"></div>
  <app-board-header-group
    *ngFor="let header of headers.headersList"
    [header]="header"
    [viewMode]="viewMode"
    (toggleColumnVisibility)="onToggleVisibility($event)"
    (toggleBacklog)="onToggleBacklog($event)"
  >
  </app-board-header-group>
</div>
