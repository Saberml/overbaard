<div
  class="header-content"
  *ngIf="viewMode === enumViewMode.KANBAN"
  [ngClass]="classList"
  (mouseenter)="onMouseEnter($event)"
  (mouseleave)="onMouseLeave($event)"
  [class.hover-colour]="toggleColours">
  <div *ngIf="header.visible">{{header.name}}</div>
  <div *ngIf="!header.visible">{{header.abbreviation}}</div>
  <div>{{header.visibleIssues}}/{{header.totalIssues}}</div>
</div>
<div class="header-content" *ngIf="viewMode === enumViewMode.RANK" [ngClass]="classList">
  <div >{{header.abbreviation}}</div>
  <div>{{header.visibleIssues}}</div>
</div>
