<app-board-headers-container
  [headers]="board.headers"
  [viewMode]="viewMode"
  [boardLeftOffset]="boardLeftOffset"
>
</app-board-headers-container>
<div id="board-body" [style.height]="boardBodyHeight">
  <app-rank-view-container
    [board]="board"
    [statesDummyArray]="statesDummyArray"
    (updateParallelTask)="onUpdateParallelTask($event)"
    scroll-listener
    (scrollLeft)="onScrollLeft($event)"
  >
  </app-rank-view-container>
</div>
