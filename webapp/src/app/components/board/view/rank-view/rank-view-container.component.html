<div [style.height.px]="beforePadding"></div>
<app-rank-view-entry
  *ngFor="let rankEntry of visibleEntries"
  [rankEntry]="rankEntry"
  [issueDetailState]="issueDetailState"
  [flattenedHeaders]="flattenedHeaders"
  [rankOrder]="getRankOrder(rankEntry)"
  [totalProjectIssues]="getTotalIssuesForProject(rankEntry)"
  (updateParallelTask)="onUpdateParallelTask($event)"
>
</app-rank-view-entry>
<div [style.height.px]="afterPadding"></div>
