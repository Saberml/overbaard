<div id="board-outer">
  <div id="board-inner">

    <app-kanban-view-headers
      [headerState]="headers"
      [boardLeftOffset]="boardLeftOffset">
    </app-kanban-view-headers>
    <div id="table-body"
         [style.height]="boardBodyHeight+'px'"
         (scroll)="scrollTableBodyX($event)">
      <table id="body-table" class="board">
        <tr>
          <td app-kanban-view-column
              class="cell visible"
              *ngFor="let issuesForState of issueTable"
              [issues]="issuesForState">
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
