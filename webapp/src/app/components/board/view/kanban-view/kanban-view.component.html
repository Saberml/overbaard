<div id="board-outer">
  <div id="board-inner">

    <app-kanban-view-headers
      [headers]="headers"
      [boardLeftOffset]="boardLeftOffset">
    </app-kanban-view-headers>
    <div id="table-body"
         [style.height]="boardBodyHeight+'px'"
         (scroll)="scrollTableBodyX($event)">
      <table *ngIf="!issueTable.swimlaneInfo" id="body-table" class="board">
        <tr>
          <!-- trackBy is a hint to angular to be able to keep (i.e. don't destroy and recreate) as many components as possible -->
          <td app-kanban-view-column
              class="cell visible"
              *ngFor="let issuesForState of issueTable.table ; trackBy: columnTrackByFn "
              [issues]="issueTable.issues"
              [issueKeys]="issuesForState">
          </td>
        </tr>
      </table>
      <div *ngIf="issueTable.swimlaneInfo">
        SWIMLANES!
      </div>
    </div>
  </div>
</div>
