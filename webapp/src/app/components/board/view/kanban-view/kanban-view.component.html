<div id="board-outer">
  <div id="board-inner">

    <app-kanban-view-headers
      [headers]="headers"
      [boardLeftOffset]="boardLeftOffset"
      (toggleColumnVisibility)="onToggleVisibility($event)">
    </app-kanban-view-headers>
    <div id="table-body"
         [style.height]="boardBodyHeight+'px'"
         (scroll)="scrollTableBodyX($event)">
      <app-kanban-normal-view *ngIf="!issueTable.swimlaneInfo"
        [issueTable]="issueTable">
      </app-kanban-normal-view>
      <app-kanban-swimlane-view *ngIf="issueTable.swimlaneInfo"
        [swimlaneInfo]="issueTable.swimlaneInfo"
        [issues]="issueTable.issues">
      </app-kanban-swimlane-view>
    </div>
  </div>
</div>
