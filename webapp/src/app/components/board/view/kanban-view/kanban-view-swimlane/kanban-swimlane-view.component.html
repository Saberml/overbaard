<!-- trackBy is a hint to angular to be able to keep (i.e. don't destroy and recreate) as many components as possible -->
<div>
  <div [style.height.px]="beforePadding"></div>
  <app-kanban-swimlane-entry
    *ngFor="let swimlane of visibleSwimlanes ; let i = index"
    [headers]="headers"
    [swimlane]="swimlane"
    [showEmpty]="swimlaneInfo.showEmpty"
    [headerTextOffset]="headerTextOffset"
    [issueDetailState]="issueDetailState"
    [startAndHeight]="startAndHeights.get(i)"
    [scrollPositionObserver$]="scrollPositionObserver$"
    (toggleCollapsedSwimlane)="onToggleCollapsedSwimlane($event)"
    (updateParallelTask)="onUpdateParallelTask($event)"
  ></app-kanban-swimlane-entry>
  <div [style.height.px]="afterPadding"></div>
</div>
