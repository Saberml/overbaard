<div id="control-panel">
  <!-- Don't use a table once we have a real UI -->
  <table>
    <tr>
      <td>
        <div>Select Filter</div>
        <div *ngFor="let name of filterList" [class.selected]="filtersToDisplay === name">
          <a href="Filter {{name}}"
             (click)="onSelectFiltersToDisplay($event, name)">{{name}}</a>
        </div>
      </td>
      <td style="vertical-align: top">
        <div *ngIf="!filtersToDisplay">
          <div>Select A Filter</div>
          <div>
            <div>No Filter has been selected.</div>
            <div>Select a filter from the Filters column to view/edit filters for that category.</div>
          </div>
        </div>
        <div *ngIf="filtersToDisplay">
          <div>{{filtersToDisplay}} Filter</div>
          <div [formGroup]="filterForm" #f="ngForm">
            <div formGroupName="{{currentFilterFormGroupName}}">
              <div *ngFor="let entry of currentFilterEntries">
                <input type="checkbox" formControlName="{{entry.key}}" id="{{currentFilterFormGroupName}}-{{entry.key}}"/>
                <label [attr.for]="'currentFilterFormGroupName-' + entry.key">{{entry.display}}</label>
              </div>
            </div>
          </div>
        </div>

      </td>
    </tr>
  </table>
</div>
